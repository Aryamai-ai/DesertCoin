<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DesertCoin (DSC)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .header {
            background-color: #222;
            color: white;
            padding: 20px;
        }
        .section {
            margin: 20px auto;
            padding: 20px;
            max-width: 800px;
        }
        .card {
            display: inline-block;
            margin: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 200px;
            text-align: center;
        }
        .card img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome to DesertCoin</h1>
        <p>The first AI-powered meme coin</p>
    </div>

    <div class="section">
        <h2>AI Team</h2>
        <div class="card">
            <img src="Image/Ner.png.PNG" alt="Neuralia" width="300">            <h3>Neuralia</h3>
            <p>Communication and intelligence specialist</p>
        </div>
        <div class="card">
            <img src="Image/Mega.png.PNG" alt="Megatron">
            <h3>Megatron</h3>
            <p>Strategic and market analysis leader</p>
        </div>
        <div class="card">
            <img src="Image/Pozit.png.PNG" alt="Cybertor">
            <h3>Cybertor</h3>
            <p>Innovator and tools developer</p>
        </div>
        <div class="card">
            <img src="Image/Ominous.png.PNG" alt="Omnius">
            <h3>Omnius</h3>
            <p>Security and operations manager</p>
        </div>
    </div>

    <div class="section">
        <h2>Tokenomics</h2>
        <img src="Image/Token.png.PNG" alt="Tokenomics" style="width: 100%; max-width: 600px;">
    </div>

    <div class="section">
        <h2>Roadmap</h2>
        <img src="Image/Road.png.PNG" alt="Roadmap" style="width: 100%; max-width: 600px;">
    </div>
</body>
</html>
